<!DOCTYPE html>
<html>
	<head>
		<title>GL Primitives Demo</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<header>
			<span>GL Primitive:</span>
			<select id="gl-primitive-type">
				<option>GL_POINTS</option>
				<option>GL_LINES</option>
				<option>GL_LINE_LOOP</option>
				<option>GL_LINE_STRIP</option>
				<option>GL_TRIANGLES</option>
				<option>GL_TRIANGLE_STRIP</option>
				<option>GL_TRIANGLE_FAN</option>
			</select>
			<button id="clear-vertices">clear</button>
		</header>
		<canvas id="canv"></canvas>
	</body>
</html>
